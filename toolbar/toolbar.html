<div id="controls" role="toolbar">
    <a id="logoLink" target="_blank" tabindex="0" role="button"></a>
    <div id="rightControls">
        <div id="desktopSearchContainer" role="group">
            <input id="desktopSearchText" type="text" class="yudu_localisable-placeholder searchText" placeholder="search.placeholder" role="searchbox">
            <button type="button" class="searchGo" id="desktopSearchGo"></button>
        </div>
    </div>
</div>

<div id="shareContainer" class="noDrag box-shadow">
    <div id="shareCurrentPage">
        <span class="yudu_localisable">sharing.shareTitle</span>
        <div id="shareCurrentPageButtons">
            <button type="button" class="sharePage selected yudu_localisable" id="firstPage" tabindex="-1">sharing.firstPage</button><!--
            --><button type="button" class="sharePage yudu_localisable" id="currentPage" tabindex="-1">sharing.currentPage</button>
        </div>
    </div>
    <div id="shareButtons">
        <div id="email" class="shareOption"><span class="yudu_localisable noPointerEvents">sharing.email</span></div>
        <div id="facebook" class="shareOption"><span class="yudu_localisable noPointerEvents">sharing.facebook</span></div>
        <div id="twitter" class="shareOption"><span class="yudu_localisable noPointerEvents">sharing.twitter</span></div>
        <div id="linkedIn" class="shareOption"><span class="yudu_localisable noPointerEvents">sharing.linkedIn</span></div>
    </div>
</div>

<div id="downloadPdfMenuContainer" class="noDrag box-shadow">
    <div id="downloadPdfMenuButtons">
        <div id="wholePdf" class="downloadPdfMenuOption"><span class="yudu_localisable noPointerEvents">downloadPdf.wholePdf</span></div>
        <div id="customSelection" class="downloadPdfMenuOption"><span class="yudu_localisable noPointerEvents">downloadPdf.customSelection</span></div>
        <div id="bookmarkSelection" class="downloadPdfMenuOption"><span class="yudu_localisable noPointerEvents">downloadPdf.bookmarkSelection</span></div>
    </div>
</div>

<div id="contentsContainer" class="box-shadow">
    <div id="contentsList"></div>
</div>
